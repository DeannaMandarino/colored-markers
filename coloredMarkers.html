<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Markers</title>
    <meta name="description" content="A simple project showcasing colored markers using HTML and CSS.">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>CSS Color Markers</h1>
    </header>

    <!-- Main Content Section -->
    <main>
      <div class="container">
        <!-- Red Colored Marker -->
        <div class="marker red">
          <div class="cap"></div>
          <div class="sleeve"></div>
        </div>

        <!-- Green Colored Marker -->
        <div class="marker green">
          <div class="cap"></div>
          <div class="sleeve"></div>
        </div>

        <!-- Blue Colored Marker -->
        <div class="marker blue">
          <div class="cap"></div>
          <div class="sleeve"></div>
        </div>
      </div>
    </main>

  </body>
</html>
